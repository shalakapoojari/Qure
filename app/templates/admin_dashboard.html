<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Qure</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #1e1e2f;
      --primary-color: #00c4ff;
      --text-color: #f0f0f0;
      --secondary-text: #aaa;
      --button-bg: #29293d;
      --button-hover: #00c4ff;
      --accent-color: #333348;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    button, a {
      background-color: var(--button-bg);
      color: var(--text-color);
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      width: 100%;
    }

    button:hover, a:hover {
      background-color: var(--button-hover);
      color: #000;
    }

    .qr-section {
      background-color: var(--accent-color);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    .qr-section img {
      width: 100%;
      max-width: 280px;
      margin: 15px 0;
    }

    .label {
      font-size: 14px;
      color: var(--secondary-text);
    }

    /* Flash message styles */
    .alert {
      padding: 12px 18px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 15px;
      font-weight: 500;
      text-align: center;
      animation: fade-in 0.4s ease-in;
    }

    .alert-success {
      background-color: #28a745;
      color: #fff;
    }

    .alert-danger {
      background-color: #dc3545;
      color: #fff;
    }

    .alert-warning {
      background-color: #ffc107;
      color: #000;
    }

    .alert-info {
      background-color: #17a2b8;
      color: #fff;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 22px;
      }

      button, a {
        font-size: 15px;
        padding: 10px 16px;
      }

      .qr-section img {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Admin Dashboard</h2>

    <!-- âœ… Flash Messages Display -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-container">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <button onclick="createQueue()">Create New Queue</button>

    <div id="qr-section" class="qr-section">
      <h3>ðŸ“² Scan this QR Code to Join Queue</h3>
      <img id="qr-image" src="" alt="Queue QR Code" />
      <p class="label"><strong>Queue ID:</strong> <span id="queue-id-text"></span></p>
      <a id="download-qr" href="" download="queue_qr.png">
        <button>Download QR Code</button>
      </a>
    </div>

    <form action="/admin/accept_user/{{ queue_id }}" method="POST">
      <button type="submit">âœ… Accept Next User</button>
    </form>

    <a href="/admin/queue_status/{{ queue_id }}">ðŸ“Š View Queue Status</a>

    <form action="/admin/close_queue/{{ queue_id }}" method="POST" style="margin-top: 10px;">
      <button type="submit" style="background-color: #ff4d4d; color: white;">Close Queue</button>
    </form>

    <form action="/admin/reopen_queue/{{ queue_id }}" method="POST" style="margin-top: 10px;">
      <button type="submit" style="background-color: #28a745; color: white;">Reopen Queue</button>
    </form>
  </div>

  <!-- Socket Events -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("{{ config['BASE_URL'] }}");
    const myUserId = localStorage.getItem("user_id");

    socket.on('current_user_accepted', data => {
      if (myUserId === data.user_id) {
        alert(data.message);
      }
    });

    socket.on('you_are_next', data => {
      if (myUserId === data.user_id) {
        alert(data.message);
      }
    });

    function createQueue() {
      fetch('/admin/create_queue', {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("qr-image").src = `data:image/png;base64,${data.qr_code}`;
        document.getElementById("download-qr").href = `data:image/png;base64,${data.qr_code}`;
        document.getElementById("queue-id-text").innerText = data.queue_id;
        document.getElementById("qr-section").style.display = 'block';
      })
      .catch(err => console.error('Error creating queue:', err));
    }

    // âœ… Auto-hide flash messages after 4 seconds
    setTimeout(() => {
      const flashContainer = document.getElementById('flash-container');
      if (flashContainer) flashContainer.style.display = 'none';
    }, 4000);
  </script>
</body>
</html>
